<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Discord</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header id="site-header">
        <div class="container">
            <div class="wrapper">
                 <nav class="navbar">
                     <div class="logo"></div>
                     <div class="links"></div>
                     <div class="log"></div>
                 </nav>
                <!-- /navbar -->
                <div class="title-text">
                    <h1 class="title"></h1>
                    <p class="sub-titile"></p>
                </div>
                <!-- /title -->
                <div class="btn">
                </div>
            </div>
            <!-- /wrapper -->
        </div>
    </header>
    <!-- /.site-header -->

    <main id="site-main">
        <div class="grid">
            <div class=" container box">
                <div class="wrapper">
                    <div class="text-area"></div>
                    <div class="image-area"></div>
                </div>
                <!-- /wrapper -->
            </div>
            <!-- /container -->

            <div class="container box">
                <div class="wrapper">
                    <div class="text-area-reverse"></div>
                    <div class="image-area-reverse"></div>
                </div>
                <!-- /wrapper -->
            </div>
            <!-- /container -->

            <div class="container box">
                <div class="wrapper">
                    <div class="text-area"></div>
                    <div class="image-area"></div>
                </div>
                <!-- /wrapper -->
            </div>
            <!-- /container -->

            <div class="container box">
                <div class="wrapper">
                    <div class="text-area-top"></div>
                    <div class="image-area-mid"></div>
                    <div class="text-bot"></div>
                </div>
                <!-- /wrapper -->
            </div>
            <!-- /container -->

        </div>
    </main>
    <!-- /.site-main -->

    <footer id="site-footer"></footer>
    <!-- /.site-footer -->
</body>

</html>
